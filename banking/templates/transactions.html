<div class="md:w-[80%] mt-12 outline outline-2 outline-gray-300 mx-auto overflow-x-auto  bg-gray-600 relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Date
                </th>
                <th scope="col" class="py-3 px-6">
                    Amount
                </th>
                <th scope="col" class="py-3 px-6">
                    Type
                </th>
                <th scope="col" class="py-3 px-6">
                    Description
                </th>
                <th scope="col" class="py-3 px-6">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-blue-200">
                <td class="py-4 px-6">
                    {{transaction.created_at}}
                </td>
                <td class="py-4 px-6">
                    ${{transaction.amount}}
                </td>
                <td class="py-4 px-6">
                    {{transaction.get_type_display}}
                </td>
                <td class="py-4 px-6">
                    {{transaction.description}}
                </td>
                <td class="py-4 px-6">
                    <a href="{% url 'delete_transaction' transaction.account.id transaction.id %}" class="font-medium text-red-600 dark:text-blue-500 hover:text-[22px]"><button class="show-notification">X</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>

    let buttonEl = document.querySelector('.show-notification')

    // let timesEl = document.querySelector('.times')

    document.addEventListener("DOMContentLoaded", function(){
        buttonEl.addEventListener('click', () => {
            let notifiEl = document.querySelector('.notification')
            console.log('this workds as wll')
            notifiEl.classList.remove('not-active')
            notifiEl.classList.add('show')
        })

    });

</script>
